<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>캐릭터 갤러리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 캐릭터 프로필 영역 -->
  <div class="profile-gallery">
    <h1>캐릭터 선택</h1>
    <div class="profiles">
      <img src="char1_profile.jpg" alt="캐릭터 1" data-modal="char1-modal">
      <img src="char2_profile.jpg" alt="캐릭터 2" data-modal="char2-modal">
      <img src="char3_profile.jpg" alt="캐릭터 3" data-modal="char3-modal">
      <img src="char4_profile.jpg" alt="캐릭터 4" data-modal="char4-modal">
      <img src="char5_profile.jpg" alt="캐릭터 5" data-modal="char5-modal">
    </div>
  </div>

  <!-- 캐릭터 1 갤러리 모달 -->
  <div id="char1-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>캐릭터 1 갤러리</h2>
      <div class="gallery">
        <img src="char1_img1.jpg" alt="캐릭터 1 이미지 1">
        <img src="char1_img2.jpg" alt="캐릭터 1 이미지 2">
        <img src="char1_img3.jpg" alt="캐릭터 1 이미지 3">
      </div>
    </div>
  </div>

  <!-- 캐릭터 2 갤러리 모달 -->
  <div id="char2-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>캐릭터 2 갤러리</h2>
      <div class="gallery">
        <img src="char2_img1.jpg" alt="캐릭터 2 이미지 1">
        <img src="char2_img2.jpg" alt="캐릭터 2 이미지 2">
        <img src="char2_img3.jpg" alt="캐릭터 2 이미지 3">
      </div>
    </div>
  </div>

  <!-- 캐릭터 3 갤러리 모달 -->
  <div id="char3-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>캐릭터 3 갤러리</h2>
      <div class="gallery">
        <img src="char3_img1.jpg" alt="캐릭터 3 이미지 1">
        <img src="char3_img2.jpg" alt="캐릭터 3 이미지 2">
        <img src="char3_img3.jpg" alt="캐릭터 3 이미지 3">
      </div>
    </div>
  </div>

  <!-- 캐릭터 4 갤러리 모달 -->
  <div id="char4-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>캐릭터 4 갤러리</h2>
      <div class="gallery">
        <img src="char4_img1.jpg" alt="캐릭터 4 이미지 1">
        <img src="char4_img2.jpg" alt="캐릭터 4 이미지 2">
        <img src="char4_img3.jpg" alt="캐릭터 4 이미지 3">
      </div>
    </div>
  </div>

  <!-- 캐릭터 5 갤러리 모달 -->
  <div id="char5-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>캐릭터 5 갤러리</h2>
      <div class="gallery">
        <img src="char5_img1.jpg" alt="캐릭터 5 이미지 1">
        <img src="char5_img2.jpg" alt="캐릭터 5 이미지 2">
        <img src="char5_img3.jpg" alt="캐릭터 5 이미지 3">
      </div>
    </div>
  </div>

  <!-- 자바스크립트 코드 (HTML 아래에 분리) -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 프로필 이미지 클릭 시 해당 모달 열기
      const profiles = document.querySelectorAll(".profiles img");
      profiles.forEach(function(profile) {
        profile.addEventListener("click", function() {
          const modalId = this.getAttribute("data-modal");
          const modal = document.getElementById(modalId);
          if (modal) {
            modal.style.display = "flex";
          }
        });
      });

      // 모달 내 닫기 버튼 클릭 시 모달 닫기
      const closeButtons = document.querySelectorAll(".modal .close");
      closeButtons.forEach(function(btn) {
        btn.addEventListener("click", function() {
          this.closest(".modal").style.display = "none";
        });
      });

      // 모달 외부 영역 클릭 시 모달 닫기
      const modals = document.querySelectorAll(".modal");
      modals.forEach(function(modal) {
        modal.addEventListener("click", function(e) {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
